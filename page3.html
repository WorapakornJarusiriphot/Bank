<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>โอนเงินไปบัญชีออมทรัพย์</title>
  </head>
  <body>
    <h1>โอนเงินไปบัญชีออมทรัพย์</h1>
    <h2>รายละเอียดการโอนเงิน</h2>
    <form action="page3.html" method="POST">
      <label for="from_account">บัญชีต้นทาง:</label>
      <input type="text" id="from_account" name="from_account"><br><br>
      <label for="to_account">บัญชีปลายทาง:</label>
<input type="text" id="to_account" name="to_account"><br><br>
<label for="amount">จำนวนเงิน:</label>
<input type="text" id="amount" name="amount"><br><br>
<label for="note">หมายเหตุ:</label>
<textarea id="note" name="note"></textarea><br><br>
<input type="submit" value="ยืนยันการโอนเงิน">
</form>

  </body>
</html>
